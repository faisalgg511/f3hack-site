<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>تشغيل فيديو تلقائي</title>
  <style>
    .video-wrapper {
      position: relative;
      padding-top: 56.25%; /* نسبة 16:9 */
      height: 0;
      overflow: hidden;
      border-radius: 12px;
    }
    .video-wrapper iframe {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }
  </style>
</head>
<body>
  <h2>الفيديو يشتغل تلقائيًا</h2>
  <div class="video-wrapper">
    <iframe 
      src="https://www.youtube.com/embed/KYTsGGUPMdc?autoplay=1&mute=1"
      title="YouTube video"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen>
    </iframe>
  </div>
</body>
</html>
